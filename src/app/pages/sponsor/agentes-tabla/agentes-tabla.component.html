<p>Seleccione solo las filas habilitadas, luego presione 'Listo'</p>


<div class="row">
	<div class="col-5">
		<button (click)="ListoButtonClick()" mat-flat-button color="primary">Listo</button>
	</div>
	<div class="col-5">
		<button (click)="CerrarButtonClick()" mat-flat-button color="primary">Cerrar</button>
	</div>
</div>


<table mat-table [dataSource]="agentesDataSource" matSort>

	<ng-container matColumnDef="select">

		<th mat-header-cell *matHeaderCellDef>


			<input type="checkbox" [(ngModel)]="todosSeleccionados" [value]="-1"
				(change)="onChangeSelector($event)">

		</th>

		<td mat-cell *matCellDef="let row">


			<input type="checkbox" [value]="row.codAgente" [checked]="row.seleccionado" [disabled]="!row.habilitado"
				(change)="onChangeSelector($event)">
		</td>

	</ng-container>

	<ng-container matColumnDef="codAgente">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>CÃ³digo Agente</th>
		<td mat-cell *matCellDef="let element"> {{element.codAgente}} </td>
	</ng-container>

	<ng-container matColumnDef="rutCompletoAgente">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Rut Agente</th>
		<td mat-cell *matCellDef="let element"> {{element.rutCompletoAgente}}</td>
	</ng-container>

	<ng-container matColumnDef="rutAgente">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Rut Agente</th>
		<td mat-cell *matCellDef="let element"> {{element.rutAgente}}</td>
	</ng-container>

	<ng-container matColumnDef="dvAgente">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Rut Dv</th>
		<td mat-cell *matCellDef="let element"> {{element.dvAgente}}</td>
	</ng-container>

	<ng-container matColumnDef="habilitado">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Rut Agente</th>
		<td mat-cell *matCellDef="let element"> {{element.habilitado}}</td>
	</ng-container>

	<ng-container matColumnDef="nombreAgente">
		<th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Agente</th>
		<td mat-cell *matCellDef="let element"> {{element.nombreAgente}}</td>
	</ng-container>


	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
